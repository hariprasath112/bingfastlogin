<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
    .container { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h3 { margin-top: 0; color: #005a43; font-size: 16px; text-align: center; }
    .msg-box { padding: 8px; font-size: 11px; border-radius: 4px; margin-bottom: 10px; display: none; text-align: center; font-weight: bold; }
    .msg-error { background: #fee2e2; color: #b91c1c; border: 1px solid #f87171; }
    .msg-success { background: #dcfce7; color: #15803d; border: 1px solid #4ade80; }
    .view { display: none; }
    .otp-display { font-size: 34px; font-weight: bold; text-align: center; margin: 10px 0; color: #333; letter-spacing: 2px; }
    .progress-bg { width: 100%; height: 6px; background: #eee; border-radius: 10px; overflow: hidden; margin-bottom: 10px; }
    #progress { height: 100%; background: #005a43; width: 100%; transition: width 1s linear; }
    .toggle-container { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; padding: 10px; background: #f0fdf4; border-radius: 6px; font-size: 12px; font-weight: bold; color: #005a43; }
    .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #005a43; }
    input:checked + .slider:before { transform: translateX(14px); }
    button { width: 100%; padding: 10px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; margin-bottom: 8px; }
    .btn-edit { background: #666; color: white; font-size: 11px; }
    .btn-save { background: #005a43; color: white; }
    .btn-scan { background: #2196F3; color: white; }
    .btn-back { background: transparent; color: #666; text-decoration: underline; font-size: 11px; }
    input[type="text"] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="container">
    <div id="mainView" class="view">
      <div id="successBox" class="msg-box msg-success"></div>
      <h3>Experimental 2FA</h3>
      <div id="otpDisplay" class="otp-display">------</div>
      <div class="progress-bg"><div id="progress"></div></div>
      <div class="toggle-container">
        <span>Fast Login Enabled</span>
        <label class="switch">
          <input type="checkbox" id="fastLoginToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      <button id="goToEditBtn" class="btn-edit">SETTINGS</button>
    </div>
    <div id="editView" class="view">
      <div id="errorBox" class="msg-box msg-error"></div>
      <h3>Setup</h3>
      <button id="scanBtn" class="btn-scan">SCAN QR CODE</button>
      <input type="text" id="secretInput" placeholder="Enter Secret Key...">
      <button id="saveBtn" class="btn-save">SAVE SECRET</button>
      <button id="backBtn" class="btn-back">Cancel</button>
    </div>
  </div>
  <script src="jsQR.js"></script>
  <script src="popup.js"></script>
</body>
</html>
